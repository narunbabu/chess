server {
    server_name chess99.com www.chess99.com;

    root /var/www/chess99.com;
    index index.html;

    # ACME challenge must bypass SPA
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        default_type "text/plain";
        try_files $uri =404;
    }

    # React SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Static asset caching
    location ~* \.(?:jpg|jpeg|gif|png|css|js|ico|svg|woff2?)$ {
        expires 30d;
        access_log off;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/chess99.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/chess99.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.chess99.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = chess99.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    

    if ($host = chess99.com) {
