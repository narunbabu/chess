server {
    server_name chess99.com www.chess99.com;

    root /var/www/chess99.com;
    index index.html;

    # ACME challenge must bypass SPA
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Proxy storage requests to backend API
    # ^~ gives this higher priority than regex locations below
    location ^~ /storage/ {
        proxy_pass https://api.chess99.com/storage/;
        proxy_set_header Host api.chess99.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for html2canvas and image fetching
        add_header Access-Control-Allow-Origin "https://chess99.com" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type" always;

        # Cache images for better performance
        proxy_cache_valid 200 1y;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Proxy share result pages to backend API
    # ^~ gives this higher priority than regex locations below
    location ^~ /share/result/ {
        proxy_pass https://api.chess99.com/share/result/;
        proxy_set_header Host api.chess99.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header User-Agent $http_user_agent;
    }

    # React SPA fallback (MUST BE LAST!)
    location / {
        try_files $uri /index.html;
    }

    # Static asset caching
    location ~* \.(?:jpg|jpeg|gif|png|css|js|ico|svg|woff2?)$ {
        # CORS headers for html2canvas and image fetching
        add_header Access-Control-Allow-Origin "https://chess99.com" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;

        expires 30d;
        access_log off;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/chess99.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/chess99.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
